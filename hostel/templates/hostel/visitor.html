        <link rel="stylesheet" type="text/css" href="{% static 'hostel/visitor.css' %}">
    <title>Visitor Page</title>
</head>
<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">
                    <h1 class="text-center mb-4 heading">Visitor Details</h1>
                    <form class="form-card" method="POST" action="{% url 'visitor_save' %}" role="form">
                        {% csrf_token %}
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Visitor Name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your name" onblur="validate(1)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Student Name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your address" onblur="validate(2)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Address<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="Enter your address" onblur="validate(3)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Room Number<span class="text-danger"> *</span></label> <input type="text" id="room" name="room" placeholder="Enter room number" onblur="validate(4)"> </div>
                        </div>
                        <!--Javascript for in and out time pending-->
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Visitor Phone Number<span class="text-danger"> *</span></label> <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" onblur="validate(5)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">In Time<span class="text-danger"> *</span></label> <input type="text" id="intime" name="intime" placeholder="" onblur="validate(6)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Relation<span class="text-danger"> *</span></label> <input type="text" id="relation" name="relation" placeholder="Your relation with student" onblur="validate(7)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Out Time<span class="text-danger"> *</span></label> <input type="text" id="outtime" name="outtime" placeholder="" onblur="validate(8)"> </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Submit</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
